<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness</title>
    <style>
        /* Styling the body for better visuals */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
        /* Styling the header */
        h1 {
            color: #4CAF50;
        }

        /* Styling paragraphs */
        p {
            font-size: 1.2em;
        }

        /* Styling the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Styling the button on hover */
        button:hover {
            background-color: #45a049;
        }

        /* Styling the link */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Gotcha! This is a Phishing Awareness Test</h1>
    <p>Your account is safe. Always verify links before clicking!</p>
    <a href="education.html">
    <button>Learn More About Phishing!</button>
</a>
</html>
